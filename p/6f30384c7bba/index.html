<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0f14" />
  <title>Snake</title>
  <link rel="stylesheet" href="/snake/p/6f30384c7bba/style.css?v=4" />
</head>
<body>
  <header class="topbar">
    <div class="title">Snake</div>
    <div class="stats">
      <span>Score: <strong id="score">0</strong></span>
      <span>Best: <strong id="best">0</strong></span>
    </div>
  </header>

  <main class="wrap">
    <canvas id="game" width="360" height="360" aria-label="Snake game" role="img"></canvas>

    <div class="overlay" id="overlay">
      <div class="card">
        <h1>Snake</h1>
        <p>Desliza (swipe) para moverte. También puedes usar los botones.</p>
        <button id="startBtn" class="btn">Jugar</button>
      </div>
    </div>

    <div class="controls" aria-label="Controles">
      <button class="ctl" data-dir="up" aria-label="Arriba">▲</button>
      <div class="row">
        <button class="ctl" data-dir="left" aria-label="Izquierda">◀</button>
        <button class="ctl" data-dir="down" aria-label="Abajo">▼</button>
        <button class="ctl" data-dir="right" aria-label="Derecha">▶</button>
      </div>
    </div>

    <footer class="hint">
      <span>Tip: en iPhone abre en Safari → Compartir → “Añadir a pantalla de inicio”.</span>
    </footer>
  </main>

  <script src="/snake/p/6f30384c7bba/game.js?v=4"></script>
</body>
</html>
